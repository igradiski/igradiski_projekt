<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{prijavaKorisnikaApp4.jezik}">
        <h:head>
            <title>#{p['mojiAerodromi.Naslov']}</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h2>#{p['mojiAerodromi.Naslov']}</h2>
            <h:form>
                <div style="text-align: right">
                    <p:commandButton value="#{p['prijava.vratiSe']}" action="#{mojiAerodromiApp4.povratakNaPrijavu}"/>
                </div>

                <div>

                    <h:selectOneListbox id="ls1" value="#{mojiAerodromiApp4.odabraniAerodrom}" size="10">
                        <f:selectItems value="#{mojiAerodromiApp4.listaMojihAerodroma}" var="k" 
                                       itemLabel="#{k.naziv}" itemValue="#{k.icao}">
                        </f:selectItems>
                    </h:selectOneListbox>
                    <br></br>
                    <p:commandButton value="#{p['mojiAerodromi.obrisiPracenje']}" action="#{mojiAerodromiApp4.obrisiAerodrom()}">
                        <f:ajax   render="@form" execute="ime korime username" delay="500" ></f:ajax>
                    </p:commandButton>
                    <br></br><br></br>
                    <p:commandButton value="#{p['mojiAerodromi.obrisiAvione']}" action="#{mojiAerodromiApp4.obrisiAvione()}">
                        <f:ajax   render="@form" execute="ime korime username" delay="500" ></f:ajax>
                    </p:commandButton>
                    <br></br>
                    <h:selectOneListbox id="ls2" value="#{mojiAerodromiApp4.odabraniAerodromUdaljenost}" size="10">
                        <f:selectItems value="#{mojiAerodromiApp4.avioniUdaljenost}" var="k" 
                                       itemLabel="#{k.naziv}" itemValue="#{k.icao}">
                        </f:selectItems>
                    </h:selectOneListbox>
                    
                    <br></br><br></br>
                    #{p['mojiAerodromi.minimalnaUdaljenost']}
                    <h:inputText  id="from"  value="#{mojiAerodromiApp4.minimalnaUdaljenost}"/>&nbsp;
                    #{p['mojiAerodromi.maxUdaljenost']}
                    <h:inputText  id="to"  value="#{mojiAerodromiApp4.maxUdaljenost}"/>&nbsp;
                    <p:commandButton value="#{p['mojiAerodromi.dohvatiAvioneUdaljenost']}" action="#{mojiAerodromiApp4.dohvatiAerodromePremaUdaljenosti()}">
                        <f:ajax   render="@form ls1 tab2" execute="ime korime username" delay="500" ></f:ajax>
                    </p:commandButton><br></br>
                    <br></br>
                    #{p['mojiAerodromi.udaljenost2Aerodroma']}
                    <h:outputText id="udaljenost" value="#{mojiAerodromiApp4.udaljenostIzmeduAerodroma}"></h:outputText><br></br>
                    <p:commandButton value="#{p['mojiAerodromi.dohvatiUdaljenost']}" action="#{mojiAerodromiApp4.dohvatiUdaljenost()}">
                        <f:ajax   render="@form ls1 tab2" execute="ime korime username" delay="500" ></f:ajax>
                    </p:commandButton><br></br>
                </div>
            </h:form>
        </h:body>
    </f:view> 
</html>
