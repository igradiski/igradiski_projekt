<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled dnevnika</title>
    </h:head>

    <h:body>
         <h:form>
            <div style="text-align: right">
                <p:commandLink value="#{prijavaKorisnika.prijavaString}" action ="#{prijavaKorisnika.odjavaKorisnika()}"></p:commandLink> 
            </div>
            
        </h:form>
            <p:dataTable value ="#{prijavaKorisnika.dnevnici}" var="a" rows="#{prijavaKorisnika.brojRedova}" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="#{prijavaKorisnika.brojRedovaTablice()},10,50,100">
                <p:column>  
                    <f:facet name="header">URL</f:facet>#{a.urlAdresa}
                </p:column>
                <p:column>  
                    <f:facet name="header">Korisnicko ime:</f:facet>#{a.username}
                </p:column>
                <p:column>  
                    <f:facet name="header">Vrijeme prijema</f:facet>#{a.vrijemePrijema}
                </p:column>
                <p:column>  
                    <f:facet name="header">Trajanje obrade</f:facet>#{a.trajanjeObrade}
                </p:column>

            </p:dataTable>           
    </h:body>
</html>
