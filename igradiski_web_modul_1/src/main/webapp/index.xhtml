<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>

    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
    <script type="text/javascript">
                    var wsocket;
                    function connect() {
                        wsocket = new WebSocket("ws://localhost:8084/igradiski_web_modul_1/app2Socket");
                        wsocket.onmessage = onMessage;
                    }
                    function onMessage(evt) {
                     var zadnjipodaci = evt.data;
                     console.log("Stiglo je : "+zadnjipodaci);
                     document.getElementById("posljednjiPodaci").innerHTML=zadnjipodaci;
                    }
                    window.addEventListener("load", connect, false);
                </script>       
                <h1 id="posljednjiPodaci"></h1>
</html>
